<p>
   Macaron is a Python module which is a simple Object-Relational Mapper for <a href="http://sqlite.org/">SQLite</a>.
</p>

<ul>
  <li><a target="_blank" href="http://pypi.python.org/pypi/macaron">PyPI / Macaron</a></li>
  <li><a target="_blank" href="https://github.com/nobrin/macaron">GitHub / Macaron</a></li>
</ul>
<h3>Installation</h3>
<p>Install Macaron with <code>easy_install macaron</code> or download the source package at <a href="http://pypi.python.org/pypi/macaron">PyPI</a>.</p>

<p>Browse the sources at <a href="https://github.com/nobrin/macaron">GitHub</a>.</p>
